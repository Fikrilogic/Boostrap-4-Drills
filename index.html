<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container bg-light container-custom p-5">
      <div class="row justify-content-center">
        <div class="col-sm-2 col-md-6">
          <h1>First Boostrap Project</h1>
        </div>
      </div>

      <div class="row justify-content-around">
        <div class="col-md-4">me on left</div>
        <div class="col-md-4 text-center">me on center</div>
        <div class="col-md-4 text-right">me on right</div>
      </div>

      <div class="row mt-2">
        <div class="container">
          <form class="col-12 border border-primary p-3 rounded">
            <div class="form-group">
              <div class="form-group col-sm-5">
                <label for="#email-input">Email</label>
                <input
                  type="email"
                  name="email"
                  id="email-input"
                  class="form-control form-control-lg"
                  placeholder="Email"
                />
              </div>

              <div class="form-group col-sm-5">
                <label for="#pass-input">Password</label>
                <input
                  type="password"
                  name="email"
                  id="pass-input"
                  class="form-control form-control-lg"
                  placeholder="Pasword"
                />
              </div>
            </div>

            <div class="form-group">
              <div class="form-check col-md-2">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="animal-checkbox1"
                />
                <label class="form-check-label" for="#animal-checkbox1">
                  Cat
                </label>
              </div>
              <div class="form-check col-md-2">
                <input
                  class="form-check-input"
                  type="checkbox"
                  value=""
                  id="animal-checkbox2"
                />
                <label class="form-check-label" for="#animal-checkbox1">
                  Dog
                </label>
              </div>
            </div>

            <div class="form-group">
              <div class="form-check">
                <input
                  type="Radio"
                  class="form-check-input"
                  name="animalCat"
                  id="cheese-input"
                  value="option1"
                />
                <label for="#cheese-input" class="form-check-label"
                  >Cheese Pizza</label
                >
              </div>
              <div class="form-check">
                <input
                  type="Radio"
                  class="form-check-input"
                  name="animalCat"
                  id="hawai-input"
                  value="option2"
                />
                <label for="#hawai-input" class="form-check-label"
                  >Hawaiian Pizza</label
                >
              </div>
              <div class="form-check">
                <input
                  type="Radio"
                  class="form-check-input"
                  name="animalCat"
                  id="supreme-input"
                  value="option2"
                  disabled
                />
                <label for="#supreme-input" class="form-check-label"
                  >Supreme Pizza</label
                >
              </div>
            </div>

            <button class="btn btn-primary">Confirm Identity</button>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
